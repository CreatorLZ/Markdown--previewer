<!DOCTYPE html>
<html lang="en">
<head>
    
    <script src="./js/marked.js"></script>
    <script>

  
    function updatePreview() {
        let previewElement = document.getElementById("preview");
        let textValue = document.getElementById("editor").value;
        let markedHtml = marked.parse(textValue)
        previewElement.innerHTML = marked.parse(markedHtml)
    }
    
    function setDefault() {
        let defaultText = ` \

## Turns suspicious hastags into weird HTML

[Visit my FB handle](https://github.com/CreatorLZ)

<dl>
<dt>Definition list</dt>
<dd>Is something people use sometimes.</dd>

<dt>Markdown in HTML</dt>
<dd>Does *not* work **very** well. Use HTML <em>tags</em>.</dd>
</dl>

\`This is a markdown previewer\`

\`\`\`
This is an example of a multiline codeblock

\`\`\`

- code
- eat
- sleep
-  repeat

> Becoming sharp!

**Bolded text**

![Green fields](https://st3.depositphotos.com/9880800/15061/i/450/depositphotos_150617900-stock-photo-soccer-ball-on-grass.jpg)


`
        
        ;


    let editorField = document.getElementById("editor");
    let previewElement = document.getElementById("preview");
    editorField.value = defaultText;
    previewElement.innerHTML=argument = marked(defaultText)
    }
    </script>

            <div class="col-6 bg-primary d-flex flex-column">
